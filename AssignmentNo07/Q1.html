<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sunbeam Registration Form</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <style>
    .text-danger {
      font-size: 0.875rem;
    }
  </style>
    </head>
    <body>

        <div class="container mt-5">
            <form id="registrationForm"
                class="p-4 border rounded shadow bg-light">
                <div class="text-center mb-4">
                    <img src="sunbeamLogo.png" width="400" height="150"
                        alt="Sunbeam Logo">
                    <h2 class="mt-3">Sunbeam Registration Form</h2>
                </div>

                <table class="table">
                    <tbody>
                        <tr>
                            <td colspan="2" rowspan="11" class="text-center">
                                <div
                                    class="d-flex justify-content-center align-items-center"
                                    style="height: 100%; width: 100%; padding-top: 15%;">
                                    <iframe width="560" height="315"
                                        src="https://www.youtube.com/embed/Az5Bt3zUtiM?si=aR3Bq4VNRoPFEoTs"
                                        title="YouTube video player"
                                        frameborder="0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                        referrerpolicy="strict-origin-when-cross-origin"
                                        allowfullscreen>
                                    </iframe>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td><b>Name:</b></td>
                            <td>
                                <input type="text" id="name" name="name"
                                    class="form-control"
                                    placeholder="Enter your name">
                                <div id="nameError" class="text-danger"></div>
                            </td>
                        </tr>

                        <tr>
                            <td><b>BirthDate:</b></td>
                            <td>
                                <input type="date" id="birthdate"
                                    name="birthdate" class="form-control">
                                <div id="birthdateError"
                                    class="text-danger"></div>
                            </td>
                        </tr>

                        <tr>
                            <td><b>Email:</b></td>
                            <td>
                                <input type="email" id="email" name="email"
                                    class="form-control"
                                    placeholder="Enter your email">
                                <div id="emailError" class="text-danger"></div>
                            </td>
                        </tr>

                        <tr>
                            <td><b>Password:</b></td>
                            <td>
                                <input type="password" id="password"
                                    name="password" class="form-control"
                                    placeholder="Enter password">
                                <div id="passwordError"
                                    class="text-danger"></div>
                            </td>
                        </tr>

                        <tr>
                            <td><b>Address:</b></td>
                            <td>
                                <textarea id="address" name="address"
                                    class="form-control"
                                    placeholder="Enter address here!"></textarea>
                                <div id="addressError"
                                    class="text-danger"></div>
                            </td>
                        </tr>

                        <tr>
                            <td><b>Gender:</b></td>
                            <td>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input"
                                        name="gender" value="Male" id="male">
                                    <label class="form-check-label"
                                        for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input"
                                        name="gender" value="Female"
                                        id="female">
                                    <label class="form-check-label"
                                        for="female">Female</label>
                                </div>
                                <div id="genderError"
                                    class="text-danger mt-1"></div>
                            </td>
                        </tr>

                        <tr>
                            <td><b>Upload Photo:</b></td>
                            <td>
                                <input type="file" id="photo" name="photo"
                                    class="form-control">
                                <div id="photoError" class="text-danger"></div>
                            </td>
                        </tr>

                        <tr>
                            <td><b>Select Your Course:</b></td>
                            <td>
                                <select id="course" name="course"
                                    class="form-select">
                                    <option value>Select Course</option>
                                    <option>PG-DAC</option>
                                    <option>PG-DMC</option>
                                    <option>PG-DESD</option>
                                </select>
                                <div id="courseError" class="text-danger"></div>
                            </td>
                        </tr>

                        <tr>
                            <td><b>Skill Set:</b></td>
                            <td>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" name="skills"
                                        value="Java" class="form-check-input"
                                        id="java">
                                    <label class="form-check-label"
                                        for="java">Java</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" name="skills"
                                        value="CPP" class="form-check-input"
                                        id="cpp">
                                    <label class="form-check-label"
                                        for="cpp">CPP</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" name="skills"
                                        value="OS" class="form-check-input"
                                        id="os">
                                    <label class="form-check-label"
                                        for="os">OS</label>
                                </div>
                                <div id="skillsError"
                                    class="text-danger mt-1"></div>
                            </td>
                        </tr>

                        <tr>
                            <td></td>
                            <td class="text-end">
                                <button type="submit"
                                    class="btn btn-primary">Register</button>
                                <button type="reset"
                                    class="btn btn-secondary">Clear</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </form>
        </div>
        <script src="./q1.js"></script>

    </body>
</html>
