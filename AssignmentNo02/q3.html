<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <center><img src ="Sunbeam.png" alt = "Sunbeam" title="sunbeam logo"> 
    <h1>Sunbeam Registration From</h1></center>

<form>
<center>
    <table cellspacing="20px"> 
    <tbody>
        <tr>
            <td rowspan="10"><video width="320" height="260" src = "samplevideo.mp4" controls> </video></td>
            <td>Name :</td>
            <td>
                <input type="text" name="name">
            </td>
        </tr>
        <tr>
             
            <td>BirthDate :</td>
            <td>
                <input type="date" name="Birthdate"> 
            </td>
        </tr>
        <tr>
             
            <td>Email :</td>
            <td>
                <input type="email" name="email">
            </td>
        </tr>
        <tr>
             
            <td>Password :</td>
            <td>
                <input type="password" name="password">
            </td>
        </tr>
        <tr>
             
            <td>Address :</td>
            <td>
                <textarea rows="5"></textarea>
            </td>
        </tr>
        <tr>
             
            <td>Gender :</td>
            <td>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
            </td>
        </tr>
        <tr>
             
            <td>Upload Photo :</td>
            <td>
                <input type="file" name="photo">
            </td>
        </tr>
        <tr>
             
            <td>Select your Course :</td>
            <td>
                <select name="course">
                    <option value="1">select course</option>
                    <option value="2">DAC</option>
                    <option value="3">DMC</option>
                </select>
            </td>
        </tr>
        <tr>
             
            <td>Skill Set</td>
            <td>
                <input type="checkbox" name="checkboxJava" value="java">JAVA 
                <input type="checkbox" name="checkboxCpp" value="cpp">CPP
                <input type="checkbox" name="checkboxOs" value="os">OS
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Save">
                <input type="reset" value="Clear">
            </td>
        </tr>
        
    </tbody>
</table>
</center>
</form>
</body>
</html>
