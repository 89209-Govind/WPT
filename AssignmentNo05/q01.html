<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign-05 Ques-01</title>
</head>
<body>
    <script>
        while(true) {
            let num1 = prompt("Enter first positive number : ")
            if(num1 < 0) {
                alert("Please enter valid positive numbers!")
            }
            else{
                let num2 = prompt("Enter second positive number : ")
                if(num2 < 0) {
                    alert("Please enter valid positive numbers!")
                }
                else {
                    let num3 = prompt("Enter third positive number : ")
                    if(num3 < 0) {
                        alert("Please enter valid positive numbers!")
                    }
                    else {
                        if((num1>num2) && (num1>num3)) {
                            alert("The largest number is : " + num1)
                        }
                        else if((num2>num1) && (num2>num3)) {
                            alert("The largest number is : " + num2)
                        }
                        else {
                            alert("The largest number is : " + num3)
                        }
                        break
                    }
                }
            }
        }
    </script>
</body>
</html>
